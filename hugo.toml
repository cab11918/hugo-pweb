baseURL = 'https://cab11918.github.io/hugo-pweb/'
languageCode = 'en-us'
title = 'Minghao Yu'
theme = 'hugo-book'
DefaultContentLanguage = "zh"
canonifyURLs = true

[languages]

  [languages.en]

    title = "Minghao Yu"

    languageName = "English"

    weight = 1
    contentDir = 'content.en'


  [languages.zh]

    title = "余名皓"

    languageName = "中文"

    weight = 2
    contentDir = 'content.zh'

[params]

  BookTheme = 'auto'

  BookSearch = false

[frontmatter]
  date = ['date', 'publishdate', 'pubdate', 'published', 'lastmod', 'modified']
  expiryDate = ['expirydate', 'unpublishdate']
  lastmod = [':git', 'lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published']
  publishDate = ['publishdate', 'pubdate', 'published', 'date']